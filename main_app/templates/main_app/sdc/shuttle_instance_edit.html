<div class="container">
    <h2 class="page-header"><this.form_header></this.form_header></h2>
    {% if gitInstance != None %}
    <p>Git: {{ gitInstance }}</p>
    <form >
        <div class="form-container"></div>
        <this.form_btn></this.form_btn>
    </form>
    {% else %}
    <h1>Not GIT Repo is linked!!</h1>
    {% endif %}
</div>

<div class="modal" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="testTextInput" class="form-label"></label>
                    <input type="email" class="timer-change form-control" id="testTextInput" aria-describedby="test text">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-5 re-result"></div>
                            <div class="col-7 re-tree"></div>

                        </div>
                    </div>
                </div>
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
